<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Image Completion</title>
</head>
<body class="grey lighten-4">
<div class="">
    <div class="row">
    </div>
    <div style="display: flex" class="row">
        <div class="col l2">
        </div>
        <div class="col l3 m5 s12">

            <canvas id="inCanvas" width="256px" height="256px" class="grey lighten-2">

            </canvas>
            <form>
                <input id="filePicker" type="file">
            </form>
        </div>
        <div style="height: 256px" class="col l2 m5 s12 valign-wrapper center-align">
            <div class="col l12 m12 s12 center-align">
                <a id="sendButton" class="btn-large waves-effect center-align red lighten-2 waves-light" name="sendButton">APPLY
                    <i class="material-icons right">send</i>
                </a>
            </div>
        </div>
        <div class="col l3 m5 s12">
            <canvas id="outCanvas" width="256px" height="256px" class="grey lighten-2 right">
            </canvas>

        </div>

        <div class="col l2">

        </div>

    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
<script src="script.js"></script>
</body>
</html>
